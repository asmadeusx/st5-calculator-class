<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.scss">
    <!-- Подключение Font Awesome для отображения иконки выпадающего списка -->
    <script src="https://kit.fontawesome.com/f3c949d6ac.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>

<body>
    <div class="wrapper">
        <header>Простейший Калькулятор</header>
        <div class="calc">
            <div class="calc__display">
                <!-- <div class="display__numA dsp"></div>
                <div class="display__oper dsp"></div>
                <div class="display__numB dsp"></div> -->
                <div class="display dsp"></div>
            </div>
            <div class="calc__buttons">
                <div class="buttons__num">
                    <div class="num__col1">
                        <div class="col1__n1 btnNum">7</div>
                        <div class="col1__n4 btnNum">4</div>
                        <div class="col1__n7 btnNum">1</div>
                        <div class="col1__nDot btnDot">.</div>
                    </div>
                    <div class="num__col2">
                        <div class="col2__n2 btnNum">8</div>
                        <div class="col2__n5 btnNum">5</div>
                        <div class="col2__n8 btnNum">2</div>
                        <div class="col2__n0 btnNum">0</div>
                    </div>
                    <div class="num__col3">
                        <div class="col3__n3 btnNum">9</div>
                        <div class="col3__n6 btnNum">6</div>
                        <div class="col3__n9 btnNum">3</div>
                        <div class="col3__nCLN btnCLN"><i class="fas fa-backspace"></i></div>
                    </div>
                </div>
                <div class="buttons__operations">
                    <div class="operations__plus plus"><i class="fas fa-plus plus"></i></div>
                    <div class="operations__minus minus" ><i class="fas fa-minus minus"></i></div>
                    <div class="operations__multiply multiply"><i class="fas fa-times multiply"></i></div>
                    <div class="operations__divide divide"><i class="fas fa-divide divide"></i></div>
                    <div class="operations__result"><i class="fas fa-equals"></i></div>
                </div>
            </div>
        </div>
        <footer>
            Все права на использующиеся здесь элементы принадлежат их авторам<br />
            Создано в учебных целях с помощью HTML, CSS(SASS) и JS<br />
            Автор : Asmadeus<br />
            2021 г.
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
