<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.6b54f5b7.css">
    <!-- Подключение Font Awesome для отображения иконки выпадающего списка -->
    <script src="https://kit.fontawesome.com/f3c949d6ac.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
<script src="/style.6b54f5b7.js"></script></head>

<body>
    <div class="wrapper">
        <header>Простейший Калькулятор</header>
        <div class="calc">
            <div class="calc__display">
                <div class="display dsp"></div>
            </div>
            <div class="calc__buttons">
                <div class="buttons__num">
                    <div class="num__btn">7</div>
                    <div class="num__btn">8</div>
                    <div class="num__btn">9</div>
                    <div class="num__btn">4</div>
                    <div class="num__btn">5</div>
                    <div class="num__btn">6</div>
                    <div class="num__btn">1</div>
                    <div class="num__btn">2</div>
                    <div class="num__btn">3</div>
                    <div class="num__btn DOT">.</div>
                    <div class="num__btn">0</div>
                    <div class="num__btn CLN"><i class="fas fa-backspace"></i></div>
                </div>
                <div class="buttons__operations">
                    <div class="operations__plus plus"><i class="fas fa-plus plus"></i></div>
                    <div class="operations__minus minus"><i class="fas fa-minus minus"></i></div>
                    <div class="operations__multiply multiply"><i class="fas fa-times multiply"></i></div>
                    <div class="operations__divide divide"><i class="fas fa-divide divide"></i></div>
                    <div class="operations__result"><i class="fas fa-equals"></i></div>
                </div>
            </div>
        </div>
        <footer>
            Все права на использующиеся здесь элементы принадлежат их авторам<br>
            Создано в учебных целях с помощью HTML, CSS(SASS) и JS<br>
            Автор : Asmadeus<br>
            2021 г.
        </footer>
    </div>
    <script src="/script.d573be0b.js"></script>
</body>

</html>
